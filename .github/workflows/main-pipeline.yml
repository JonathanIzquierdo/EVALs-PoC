name: Main CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: ğŸš€ Build Product API
    uses: ./.github/workflows/deploy.yml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit
    
  evaluate:
    name: ğŸ§ª Run AI Evaluations
    needs: deploy
    uses: ./.github/workflows/ai_evals.yml
    with:
      api_mode: 'true'
    secrets: inherit
    
  deploy-production:
    name: ğŸŒ Deploy to Production
    needs: evaluate
    uses: ./.github/workflows/deploy-prod.yml
    with:
      environment: 'production'
    secrets: inherit
