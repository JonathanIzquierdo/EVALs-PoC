name: Deploy API

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'llm_client.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Start API server in background
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
        OPENAI_DEPLOYMENT_ID: ${{ secrets.OPENAI_DEPLOYMENT_ID }}
        OPENAI_API_VERSION: ${{ secrets.OPENAI_API_VERSION }}
        OPENAI_TEMPERATURE: ${{ secrets.OPENAI_TEMPERATURE }}
      run: |
        python app.py &
        echo $! > api.pid
        sleep 10
        
    - name: Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
        
    - name: Upload deployment info
      uses: actions/upload-artifact@v4
      with:
        name: deployment-info
        path: |
          api.pid
          
    - name: Keep server running for tests
      run: |
        echo "API server is running on http://localhost:8000"
        echo "Ready for AI Evals pipeline"
