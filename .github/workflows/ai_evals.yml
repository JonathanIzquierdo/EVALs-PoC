name: AI Evals CI

on:
  workflow_dispatch:
    inputs:
      api_mode:
        description: 'Run against deployed API (true) or direct mode (false)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  ai-evals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start API server (if API mode)
      if: github.event.inputs.api_mode == 'true'
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
        OPENAI_DEPLOYMENT_ID: ${{ secrets.OPENAI_DEPLOYMENT_ID }}
        OPENAI_API_VERSION: ${{ secrets.OPENAI_API_VERSION }}
        OPENAI_TEMPERATURE: ${{ secrets.OPENAI_TEMPERATURE }}
      run: |
        echo "Starting API server..."
        python app.py &
        API_PID=$!
        echo "API_PID=$API_PID" >> $GITHUB_ENV
        sleep 15
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… API server is healthy"
        
    - name: Run AI Evals
      env:
        USE_API_MODE: ${{ github.event.inputs.api_mode || 'false' }}
        API_BASE_URL: http://localhost:8000
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ENDPOINT: ${{ secrets.OPENAI_ENDPOINT }}
        OPENAI_DEPLOYMENT_ID: ${{ secrets.OPENAI_DEPLOYMENT_ID }}
        OPENAI_API_VERSION: ${{ secrets.OPENAI_API_VERSION }}
        OPENAI_TEMPERATURE: ${{ secrets.OPENAI_TEMPERATURE }}
      run: |
        python run_ai_evals.py
    
    - name: Stop API server
      if: always() && github.event.inputs.api_mode == 'true'
      run: |
        if [ ! -z "$API_PID" ]; then
          kill $API_PID || true
          echo "API server stopped"
        fi
        
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-evals-report
        path: |
          test_cases.json
